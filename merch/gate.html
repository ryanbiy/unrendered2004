<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biy | Coming Soon</title>
    <meta name="description" content="New drop coming soon">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gate-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
        }

        .gate-logo {
            font-family: 'Press Start 2P', monospace;
            font-size: 2rem;
            margin-bottom: 48px;
        }

        .gate-message {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.2rem;
            line-height: 2;
            margin-bottom: 32px;
        }

        .gate-sub {
            opacity: 0.7;
            margin-bottom: 48px;
            max-width: 400px;
        }

        .gate-socials {
            margin-top: 32px;
        }

        .gate-socials a {
            color: #fff;
            text-decoration: none;
            margin: 0 16px;
            opacity: 0.8;
        }

        .gate-socials a:hover {
            opacity: 1;
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.3;
        }

        .admin-link:hover {
            opacity: 1;
        }

        .admin-link a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="gate-container">
        <div class="gate-logo">biy</div>
        <div class="gate-message" id="gate-message">SOLD OUT</div>
        <p class="gate-sub" id="gate-sub">Follow us on social media for restock announcements and exclusive drops.</p>

        <div class="gate-socials">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>

    <div class="admin-link">
        <a href="login.html">Admin</a>
    </div>

    <script>
        // Check if admin is logged in - if so, redirect to shop
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Load custom message from settings
        fetch('products.json')
            .then(r => r.json())
            .then(data => {
                if (data.shopSettings) {
                    if (data.shopSettings.stockAvailable) {
                        // Stock is available, redirect to shop
                        window.location.href = 'index.html';
                    }
                    // Update messages
                    if (data.shopSettings.soldOutMessage) {
                        document.getElementById('gate-sub').textContent = data.shopSettings.soldOutMessage;
                    }
                }
            })
            .catch(() => {
                // If can't load, show default message
            });
    </script>
</body>

</html>
